<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Displaying prompt box</title>
</head>
<body>
    <script>
        var number1= prompt("Please enter first number:");
        var number2= prompt("Please enter second number:");
        var number3= prompt("Please enter third number:");
        if(number1<=30 && number2<=30 && number3<=30)
        {
            for(var i=1;i<=number1;i++)
            {
                document.write('*');
            }
            document.write('<br>')
            for(var i=1;i<=number2;i++)
            {
                document.write('*');
            }
            document.write('<br>')
            for(var i=1;i<=number3;i++)
            {
                document.write('*');
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
